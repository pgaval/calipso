<wicket:panel>
<!-- begin:AssetsListPanel.html -->
	<div wicket:id="paginationPanel"></div>
	<table class="itemlist" cellspacing="0">
		<thead>
			<tr class="sortable">
				<th wicket:id="headings"><span wicket:id="heading"><a href="#" wicket:id="heading"></a></span></th>
				<th><span wicket:id="hAction"></span></th>
			</tr>
		</thead>
		<tr wicket:id="assetsList">
			<td style="padding:0px;">
				<table cellspacing="0" class="noborder">
					<tr>
						<td><span wicket:id="assetType"></span></td>
						<td style="text-align:right;">
			            	<a href="#" wicket:id="showCustomAttributesLink" style="text-align:right;">
			            		<span wicket:id="imagePanel"></span>
		                	</a>
		                </td>
		                <td wicket:id="customAttributesContainer" nowrap="nowrap" style="padding:0px;"><span wicket:id="customAttributesPanel"></span></td>
					</tr>
				</table>
			</td>
			<td wicket:id="inventoryCode"></td>
			<td wicket:id="supportStartDate" class="date"></td>
			<td wicket:id="supportEndDate"></td>
			<td wicket:id="space"></td>
  		  	<td align="center"><a wicket:id="actionLink" href="#"><img wicket:id="actionLinkImg" /></a></td>
  		  	<td wicket:id="add" align="center"><img src="resources/add.gif"/></td>
		</tr>
		<tr wicket:id="noData"><td colspan="6" class="noData"><wicket:message key="noData"/></td></tr>
	</table>

<!-- end:AssetsListPanel.html -->
</wicket:panel>
