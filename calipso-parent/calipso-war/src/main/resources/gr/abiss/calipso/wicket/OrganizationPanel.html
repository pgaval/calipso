<wicket:panel>
<!-- begin:OrganizationPanel.html -->
<div class="section">
	<div class="heading-container1">
	<h1><wicket:message key="organization.title"/></h1>
		<span class="heading-actions">
			<span wicket:id="backLink"></span>
		</span>
		<span class="heading-actions">
			<a href="#" wicket:id="new"><img src="resources/new.gif" class="nav-link"/><wicket:message key="organization.create"/></a>
		</span>
		<span class="heading-actions">
			<img src="resources/search.gif"/>
			<a href="#" wicket:id="search"><wicket:message key="organization.search"/></a>
		</span>
	</div>
	<div class="section-body">
	    <p class="help-message"><wicket:message key="OrganizationPanel.help"/></p>
	    <span wicket:id="searchContainer">
			<fieldset wicket:id="searchPlaceHolder">
				<legend><wicket:message key="organization.searchParameters"/></legend>
				<form wicket:id="form">
			    	<table class="itemlist" cellspacing="0">
			    		<tr>
			    			<td class="label"><label wicket:id="nameLabel">organization.name</label></td><td colspan="3"><input type="text" wicket:id="name" /></td>
			    		</tr>
			    		<tr>
			    			<td class="label"><label wicket:id="addressLabel">organization.address</label></td><td><input type="text" wicket:id="address" /></td>
			    			<td class="label"><label wicket:id="zipLabel">organization.zip</label></td><td><input type="text" wicket:id="zip" /></td>
			    		</tr>
			    		<tr>
			    			<td class="label"><label wicket:id="phoneLabel">organization.phone</label></td><td><input type="text" wicket:id="phone" /></td>
			    			<td class="label"><label wicket:id="webLabel">organization.web</label></td><td><input type="text" wicket:id="web" /></td>
			    		</tr>
			    		<tr>
			    			<td colspan="2" style="text-align:center;"><input type="submit" class="button" wicket:message="value:submit"/></td>
			    			<td colspan="2" style="text-align:center;"><input type="reset" class="button" wicket:message="value:reset"/></td>
			    		</tr>
			    	</table>
			    </form>
			</fieldset>
		</span>
	</div>
	<div class="heading-container-insection">
		<h2><wicket:message key="organization.list"/></h2>
	</div>
	<div class="section-body" wicket:id="organizationListPanel"></div>
</div>
<!-- end:OrganizationPanel.html -->
</wicket:panel>
