<wicket:panel>
	<!-- begin:SpaceFieldFormPanel.html -->
	<div class="section">
		<div class="heading-container1">
			<h1><wicket:message key="space_field_form.editField" /></h1>
			<span class="heading-actions">
				<span wicket:id="backLink"></span>
			</span>
			<span class="heading-actions"> 
				<a href="#" wicket:id="delete">
					<img src="resources/delete.gif" class="nav-link" /> 
					<wicket:message	key="delete" /> 
				</a>
			</span>
		</div>
		<div class="section-body">
			<p class="help-message"><wicket:message	key="SpaceFieldFormPanel.help" /></p>
			<form wicket:id="form">
				<span wicket:id="feedback"></span>
				<fieldset>
					<table class="formtable">
						<tbody>
							<tr>
								<td class="label">
									<wicket:message key="space_field_form.internalName" />
								</td>
								<td><span wicket:id="name"></span></td>
							</tr>
							<tr>
								<td class="label">
									<label wicket:id="groupLabel">group</label>
								</td>
								<td><select wicket:id="group"></select></td>
							</tr>
							<tr>
								<td class="label">
									<label>
										<wicket:message key="space_field_form.label" />
										<span class="red">*</span>
									</label>
								</td>
								<td class="nopad">
						 			<ul class="fieldlist">
							 			<li wicket:id="nameTranslations">
											<input type="text" wicket:id="name" />
											<label wicket:id="languageLabel">language name</label>
									 	</li>
								 	</ul>
						 		</td>
							</tr>
							<tr>
								<td class="label">
									<label wicket:id="showInSearchResultsLabel">showInSearchResults</label>
								</td>
								<td><input type="checkbox" wicket:id="showInSearchResultsCheckbox" /></td>
							</tr>
							<tr>
								<td class="label">
									<label wicket:id="htmlDescriptionLabel">htmlDescription</label>
								</td>
								<td><textarea wicket:id="htmlDescriptionTextArea"></textarea></td>
							</tr>
							<tr>
								<td class="label">
									<label wicket:id="mappingKeyLabel">htmlDescription</label>
								</td>
								<td><textarea wicket:id="mappingKeyTextArea"></textarea></td>
							</tr>
						</tbody>
						<tbody>
							<span wicket:id="extraFields"></span>
						</tbody>
						<tbody wicket:id="textFieldExtraPropertiesPanel"></tbody>
						<tbody wicket:id="xmlConfigPanel"></tbody>
						<tbody wicket:id="validPanel"></tbody>
						<tbody wicket:id="hide">
							

							<tr>
								<td class="label"><label wicket:id="optionTextAreaLabel">space_field_form.addOptions</label>
								</td>
								<!-- td><textarea style="width: 500px; height: 350px;"
									wicket:id="optionTextArea"></textarea></td-->
								<td class="nopad">
									<div wicket:id="optionTranslationsPanel">
								 	</div>
						 		</td>
							</tr>
							<tr>
								<td><label wicket:id="optionsComponentChoiceLabel"></label></td>
								<td><select wicket:id="optionsComponentChoice"></select></td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				<div class="submit-controls">
					<input type="submit" class="submit-to-same" wicket:id="done" wicket:message="value:space_field_form.done" />
					<br class="clear" />
				</div>
			</form>
		</div>
	</div>
	<!-- end:SpaceFieldFormPanel.html -->
</wicket:panel>
<!-- The type of markup to be rendered -->
<wicket:fragment wicket:id="dropDownFragment">
	<label wicket:id="dropDownLabel"></label>
	<select wicket:id="dropDownChoice"></select>
</wicket:fragment>
<wicket:fragment wicket:id="emptyFragment">
	<span wicket:id="empty"></span>
</wicket:fragment>
<wicket:fragment wicket:id="fileUploadFragment">
	<input type="file" wicket:id="fileUpload"></input>
</wicket:fragment>
