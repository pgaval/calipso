<body>
	<wicket:panel>
		<!-- begin:AssetCustomAttributeFormPanel.html -->
		<tbody>
			<tr>
				<td class="label"><label><wicket:message
							key="asset.customAttributes.description" /></label></td>
				<td class="nopad">
					<ul class="fieldlist">
						<li wicket:id="nameTranslations"><input type="text"
							wicket:id="name" /> <label wicket:id="languageLabel">language
								name</label></li>
					</ul>
				</td>
			</tr>
			<tr>
				<td class="label"><label wicket:id="formTypeLabel">asset.customAttributes.type</label>

				</td>
				<td><select wicket:id="formType"></select></td>
			</tr>
			<tr>
				<td class="label"><label wicket:id="mandatoryLabel">asset.customAttributes.mandatory</label></td>
				<td wicket:id="mandatoryField"></td>
			</tr>
			<tr>
				<td class="label"><label wicket:id="activeLabel">asset.customAttributes.active</label></td>
				<td wicket:id="activeField"></td>
			</tr>
			<tr>
				<td class="label"><label for="mappingKey"><wicket:message key="mappinKey" /></label></td>
				<td><input type="text" wicket:id="mappingKey" /></td>
			</tr>
		</tbody>
		<tbody wicket:id="validPanelContainer"><tr><td colspan="2"><table cellspacing="0"><tbody wicket:id="validPanel"></tbody></table></td></tr></tbody>
		<tbody wicket:id="optionsPanelContainer"><tr><td colspan="2"><table cellspacing="0"><tbody wicket:id="optionTranslationsPanel"></tbody></table></td></tr></tbody>
		<!-- end:AssetCustomAttributeFormPanel.html -->
	</wicket:panel>
	<wicket:fragment wicket:id="mandatoryEditMode">
		<input type="checkbox" wicket:id="mandatory" />
	</wicket:fragment>

	<!--wicket:fragment wicket:id="mandatoryEditMode">
	<input type="checkbox" wicket:id="mandatory" />
</wicket:fragment-->

	<wicket:fragment wicket:id="activeEditMode">
		<input type="checkbox" wicket:id="active" />
	</wicket:fragment>

	<wicket:fragment wicket:id="mandatorySearchMode">
		<select wicket:id="mandatory"></select>
	</wicket:fragment>

	<wicket:fragment wicket:id="activeSearchMode">
		<select wicket:id="active"></select>
	</wicket:fragment>



</body>
