<wicket:extend>
<!-- begin:LogoutPage.html -->
<div style="width:500px;margin:auto;padding-top:40px;">
	<div class="section">
		<div class="heading-container1">
			<h1><wicket:message key="logout.title" /></h1> 
		</div>
		<div class="section-body">
			<ul class="success">
				<li><wicket:message key="logout.message"/></li>
			</ul>
			<p>
				<a href="app">
					<wicket:message key="logout.continue"/>
				</a>
				<wicket:message key="logout.aspublic"/>
				<a href="app/login">
					<wicket:message key="logout.login"/>
				</a>
			</p>
		</div>	
	</div>
</div>

<!-- end:LogoutPage.html -->
</wicket:extend>
