<wicket:panel>
<!-- begin:SpaceAllocatePanel.html -->
<div class="section">
	<div class="heading-container1">
		<h1><wicket:message key="space_allocate.spaceUsers"/></h1>
		<span class="heading-actions">
			<span wicket:id="backLink"></span>
		</span>
	</div>
	<div class="section-body">
		<p class="help-message"><wicket:message key="SpaceAllocatePanel.help"/></p>
	    <form wicket:id="form">
	            <legend wicket:id="legend">
	            	<span wicket:id="label"></span>
	            </legend>
	        <table class="itemlist" wicket:id="allocatedTable" cellspacing="0">
	        	<thead>
		            <tr>                        
		                <th><wicket:message key="space_allocate.loginId"/></th>
		                <th><wicket:message key="space_allocate.name"/></th>
		                <th><wicket:message key="space_allocate.lastName"/></th>
		                <th><wicket:message key="space_allocate.organization"/></th>
		                <th><wicket:message key="space_allocate.role"/></th>
		                <th><wicket:message key="space_allocate.remove"/></th>
		            </tr>
	        	</thead>
	            <tr wicket:id="usrs">                        
	                <td wicket:id="loginName"><a href="#" wicket:id="loginName"></a></td> 
	                <td wicket:id="name"></td>
	                <td wicket:id="lastName"></td>   
					<td wicket:id="organization"></td>
	                <td wicket:id="spaceRole"></td>
	                <td align="center"><input type="image" wicket:id="deallocate" src="../resources/delete.gif"/></td>
	            </tr>
	        </table>
	
	        <fieldset>
	            <legend>
	            <wicket:message key="space_allocate.allocateUser"/>
	            [ <a href="#" wicket:id="createNewUser"><wicket:message key="space_allocate.createNewUser"/></a> ]
	            </legend>
	        <table class="itemlist">
	            <tr>
	                <th><label wicket:id="userLabel">space_allocate.user</label></th>
	                <td><select wicket:id="user"/></td>
	            </tr>
	            <tr>
	                <th><label wicket:id="spaceRoleLabel">space_allocate.role</label></th>
	                <td>
	                    <select wicket:id="spaceRole" id="spaceRole"/>
	                    <input type="submit" class="button" wicket:id="allocate" wicket:message="value:space_allocate.allocate"/>                            
	                </td>        
	            </tr>
	        </table>                
	        </fieldset>
	        
	    	<input type="submit" class="button" wicket:id="done" wicket:message="value:space_field_form.done"/>
	    </form>
	</div>
</div>
<!-- end:SpaceAllocatePanel.html -->
</wicket:panel>
