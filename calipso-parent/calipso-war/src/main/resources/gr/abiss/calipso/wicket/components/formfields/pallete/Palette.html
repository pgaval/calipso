<html>
<body>
<wicket:panel>
<!-- Begin pallete.html -->
<input type="hidden" wicket:id="recorder"/>
<table cellspacing="0" class="palette">
	<thead>
		<tr>
			<th class="header headerAvailable"><span wicket:id="availableHeader">[available header]</span></th>
			<td></td>
			<th class="header headerSelected"><span wicket:id="selectedHeader">[selected header]</span></th>
		</tr>
	</thead>

<tr>
	<td class="pane choices">
		<select wicket:id="choices" class="choicesSelect">[choices]</select>	
	</td>
	<td class="buttons">
		<button type="button" wicket:id="addButton" class="button add"><img wicket:id="image" style="visibility:hidden;" /></button><br/>
		<button type="button" wicket:id="removeButton" class="button remove"><img wicket:id="image" style="visibility:hidden;" /></button><br/>
		<button type="button" wicket:id="moveUpButton" class="button up"><img wicket:id="image" style="visibility:hidden;" /></button><br/>
		<button type="button" wicket:id="moveDownButton" class="button down"><img wicket:id="image" style="visibility:hidden;" /></button><br/>
	</td>
	<td class="pane selection">
		<select class="selectionSelect" wicket:id="selection">[selection]</select>	
	</td>
</tr>
</table>
<!-- End pallete.html -->
</wicket:panel>
</body>
</html>
