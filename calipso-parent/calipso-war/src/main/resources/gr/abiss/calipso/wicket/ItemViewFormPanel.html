<wicket:head>
<script language="javascript" type="text/javascript" src="resources/js/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
tinyMCE.init({
// General options
	mode : "exact",
	elements : "comment",
	theme : "advanced",
	plugins : "contextmenu,paste,fullscreen",
	entity_encoding : "raw",
	inline_styles : false,
	// Theme options
	//content_css : "../resources/css/style.css",
	theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,bullist,numlist,|,blockquote,sub,sup,|,link,unlink,|,code,pasteword,fullscreen",
	theme_advanced_buttons2 : "",
	theme_advanced_buttons3 : "",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",
	theme_advanced_resizing : true
});
</script>
</wicket:head>
<wicket:panel>
<!-- begin:ItemViewFormPanel.html -->
<div class="section" wicket:id="formContainer" id="section-add-coment">
			<div class="heading-container">
				<h2>
					<wicket:message key="item_view.addNewRecord" />
				</h2>
				<!-- span class="heading-actions">
					<span wicket:id="backLink"></span>
				</span-->
				<a id="history-section" name="history-section"> </a>
			</div>
			<div class="section-body">
				<!-- p class="help-message"><wicket:message key="ItemViewPanel.help"/></p-->
				
	<form wicket:id="form">  
	<a id="history-section" name="history-section"> </a>
		<fieldset>
			<legend><wicket:message key="comment.details"/></legend>
			<table class="form" cellspacing="0">
				<tr>
					<td colspan="2"><div class="feedback" wicket:id="feedback" ></div></td>
				</tr>
			</table>
			<div wicket:id="fields"></div>
			<table class="form">				
				<tbody wicket:id="availableAssetsPanel"></tbody>
				<tbody>
		            <tr>
			        	<td class="label"><label wicket:id="dueToLabel">item_form.dueToDate</label></td>
			        	<td wicket:id="dueToField"></td>
		        	</tr>
		            <tr>
			        	<td class="label"><label wicket:id="plannedEffortLabel">item_form.plannedEffort</label></td>
			        	<td wicket:id="plannedEffortField"></td>
		        	</tr>
		            <tr>
			        	<td class="label"><label wicket:id="actualEffortLabel">item_form.actualEffort</label></td>
			        	<td wicket:id="actualEffortField"></td>
		        	</tr>
		        </tbody>
		        <tbody wicket:id="commentContainer">
					<tr>
						<td class="label"><label wicket:id="commentLabel">item_view_form.comment</label></td>
						<td><textarea wicket:id="comment" rows="10" cols="80"></textarea></td>
					</tr>
		        </tbody>
		        <tbody wicket:id="notificationsContainer">
					<tr>
						<td class="label"><label wicket:id="sendNotificationsLabel">item_view_form.sendNotifications</label></td>
						<td><input type="checkbox" wicket:id="sendNotifications" /></td>
					</tr>
					<tr>
						<td class="label"><label for="itemUsers"><wicket:message key="item_view_form.notificationList" /></label></td>
						<td wicket:id="itemUsers"></td>
					</tr>
				</tbody>
		        <tbody wicket:id="statusAndAssignContainer">
					<!--tr>
						<td class="label"><label wicket:id="statusLabel">item_view_form.newStatus</label></td>
						<td ></td>
					</tr-->
					<tr class="alt">
						<td class="label"><label wicket:id="assignedToLabel">item_view_form.assignTo</label></td>
						<td>
							<span wicket:id="border">
								<select wicket:id="assignedTo"></select>
								<span wicket:id="hide">
									<select>
										<option><wicket:message key="item_view_form.chooseStatus" /></option>
									</select> 
								</span>
							</span>
						</td>
					</tr>
		        </tbody>
				</table>
			</fieldset>
			
			<div class="submit-controls">
			<!-- input type="submit" class="button" wicket:id="preview" wicket:message="value:preview"/-->
				<input type="submit" class="submit-to-cancel" wicket:id="cancelButton" />
				<input type="submit" class="submit-to-previous" wicket:id="previousButton" wicket:message="value:previous" />
				<input type="submit" class="submit-to-next" wicket:id="nextButton" />
				<select class="submit-to-select" wicket:id="status" />
				<input type="submit" class="submit-to-same" wicket:id="submitButton" wicket:message="value:save" />
				<br class="clear" />
			</div>
	</form>
	    </div>
    </div>
	<!-- end:ItemViewFormPanel.html -->    
</wicket:panel>
