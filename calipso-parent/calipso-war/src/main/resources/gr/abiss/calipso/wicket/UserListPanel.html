<wicket:panel>
<!-- begin:UserListPanel.html -->
<div class="section">
	<div class="heading-container1">
		<h1><wicket:message key="user_list.usersAndSpaces"/></h1>
		<span class="heading-actions">
			<span wicket:id="backLink"></span>
		</span>
		<span class="heading-actions">
			<a href="#" wicket:id="create">
				<img src="resources/new.gif" wicket:message="title:dashboard.new"/>
				<wicket:message key="user_list.createNewUser"/>
			</a>
		</span>
	</div>
	<div class="section-body">
		<p class="help-message"><wicket:message key="UserListPanel.help"/></p>
	           
	    <table class="itemlist" cellspacing="0">
	    <thead>
	    	<tr>
	    		<td colspan="10" class="submit-controls">
		    		<form wicket:id="form">
				        <label for="searchOn">
				        	<wicket:message key="user_list.filterBy"/>
				        </label>
				        <select wicket:id="searchOn" id="searchOn"/> 
				        <input wicket:id="searchText"/> 
				        <input type="submit" class="button" wicket:message="value:search"/>
		    		</form>     
	    		</td>
	    	</tr>
	        <tr>
	            <th><wicket:message key="user_list.loginName"/></th>
	            <th><wicket:message key="user_list.name"/></th>
	            <th><wicket:message key="user_list.lastname"/></th>
	            <th><wicket:message key="user_list.email"/></th>
	            <th><wicket:message key="user_list.organization"/></th>
	            <th><wicket:message key="user_list.country"/></th>
	            <th><wicket:message key="user_list.locale"/></th>
	            <th><wicket:message key="user_list.locked"/></th>
	            <th><wicket:message key="user_list.editProfile"/></th>                                        
	            <th nowrap="nowrap"><wicket:message key="user_list.allocateSpaceRole"/></th>
	        </tr>   
	    </thead>
	        <tr wicket:id="users">
	            <td wicket:id="loginName"></td>
	            <td wicket:id="name"></td>
	            <td wicket:id="lastname"></td>
	            <td wicket:id="email"></td>
				<td wicket:id="organization"></td>
	            <td wicket:id="country"></td>
	            <td wicket:id="locale"></td>
	            <td align="center"><img src="../resources/error.gif" wicket:id="locked"/></td>
	            <td wicket:id="edit" align="center"><a href="#"><img src="resources/edit.gif"/></a></td>
	            <td wicket:id="allocate" align="center"><a href="#"><img src="resources/spaces.gif"/></a></td>
	        </tr>
	        <tr wicket:id="noData"><td colspan="8" class="noData"><wicket:message key="noData"/></td></tr>
	    </table>
	</div>
</div>
<!-- end:UserListPanel.html -->
</wicket:panel>
